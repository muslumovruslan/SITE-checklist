<div class="center">
  <h1>Is the speaker from ADA?</h1>

  <p>
    <label>
      <input type="radio" name="speakerType" value="yes">
      Yes (ADA speaker)
    </label>
  </p>

  <p>
    <label>
      <input type="radio" name="speakerType" value="no">
      No (External speaker)
    </label>
  </p>

  <button onclick="confirmSpeakerType()">Continue</button>
</div>
